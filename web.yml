---
  - name: installing httpd webserver
    hosts: servers
    become: yes
    become_user: root
    tasks:
      - name: installing
        yum:
          name: httpd
          state: present
      - name: server is running
        service:
          name: httpd
          state: stopped
      - name: deploy code
        copy:
          src: /etc/ansible/index.html
          dest: /var/www/html
